<!DOCTYPE html>
<html>
<head>
    <title>Список справ</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>Список справ</h1>
        <div class="list-selector">
            <button onclick="switchList(0)">Список 1</button>
            <button onclick="switchList(1)">Список 2</button>
            <button onclick="switchList(2)">Список 3</button>
            <button onclick="switchList(3)">Список 4</button>
            <button onclick="switchList(4)">Список 5</button>
        </div>
        <input type="text" id="task" placeholder="Додати нову справу...">
        <button onclick="addTask()">Додати</button>
        <ul id="taskList">
            <!-- Список завдань буде тут -->
        </ul>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
